<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>

<body>
	<div id="container">
		
			<div id="header">
            <h1>T.V. Show Hangman</h1>
            <br>
	</div>

	<div class="panel panel-default">
		<div class="heading">
			<h3 id="wordtoguess">Word to Guess</h3>
		</div>
		
            <h2 id="wordToGuess">  _ _ _ _ _ _ _</h2>
            <br>
            <br>
		
    </div>
    <div id="letters">
            <a id="a">A</a>
            <a id="b">B</a>
            <a id="c">C</a>
            <a id="d">D</a>
            <a id="e">E</a>
            <a id="f">F</a>
            <a id="g">G</a>
            <a id="h">H</a>
            <a id="i">I</a>
            <a id="j">J</a>
            <a id="k">K</a>
            <a id="l">L</a>
            <a id="m">M</a>
            <a id="n">N</a>
            <a id="o">O</a>
            <a id="p">P</a>
            <a id="q">Q</a>
            <a id="r">R</a>
            <a id="s">S</a>
            <a id="t">T</a>
            <a id="u">U</a>
            <a id="v">V</a>
            <a id="w">W</a>
            <a id="x">X</a>
            <a id="y">Y</a>
            <a id="z">Z</a>
            <br>
            <br></div>

	 
	<div class="countersguesses">
	 	
             Wrong Guesses: <span id="wrongGuesses"></span><br>
             Guesses Left: <span id="numGuesses"></span><br>
			Win Counter: <span id="winCounter">0</span><br>
			Loss Counter:  <span id="lossCounter">0</span><br>
		
	</div>
	
</div>
<script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
